{% extends "layout/basic.html" %}
{% block content %}
<script>
  var Context = {{ {
    'problemId': pdoc['doc_id'],
    'postPretestUrl': reverse_url('problem_pretest', pid=pdoc['doc_id'])|string(),
    'postSubmitUrl': reverse_url('problem_submit', pid=pdoc['doc_id'])|string(),
    'getSubmissionsUrl': reverse_url('problem_submit', pid=pdoc['doc_id'])|string(),
  }|json|safe }};
</script>
<div class="row">
  <div class="large-9 columns">
    <div class="section">
      <div class="problem-content">
        <div class="section__header">
          <h1>{{ pdoc['title'] }}</h1>
        </div>
        <div class="section__body typo">
          {{ pdoc['content']|markdown }}
        </div>
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="section side section--contest-info">
      <div class="section__header">
        <h1>春夏之交邀请赛</h1>
      </div>
      <div class="section__body">
        <p>距离结束还有 1 小时</p>
      </div>
    </div>
    {% include "components/problem_sidebar.html" %}
</div>
<div class="ide-container" style="display:none">
  <div style="display:none" class="loader-container"><div class="loader"></div></div>
  <div id="ide" style="opacity:0"></div>
</div>
{% endblock %}
