{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="large-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{% if page_name == 'problem_edit' %}Edit Problem{% else %}Create Problem{% endif %}</h1>
      </div>
      <div class="section__body">
        <form method="post">
          <div class="row"><div class="medium-4 columns">
            <label>
              所属账户
              <select class="select">
                <option value="123">当前账户</option>
                <option value="123456">同济大学</option>
              </select>
            </label>
          </div><div class="medium-8 columns">
            <label>
              名称
              <input name="title" placeholder="{{ _('title') }}" class="textbox" autofocus>
            </label>
          </div></div>
          <div class="row"><div class="columns">
            <label>
              内容
              <textarea name="content" class="textbox" data-markdown></textarea>
            </label>
          </div></div>
          <div class="row"><div class="columns">
            <input type="hidden" name="csrf_token" value="{{ handler.csrf_token }}">
            <input type="submit" class="rounded primary button" value="{{ _('Create') }}">
          </div></div>
        </form>
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    {% if page_name == 'problem_edit' %}
      {% include "components/problem_sidebar.html" %}
    {% endif %}
    <div class="section side">
      <div class="section__header">
        <h1 class="section__title">{{ _('Information') }}</h1>
      </div>
      <div class="section__body">
        <p>foo bar</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
