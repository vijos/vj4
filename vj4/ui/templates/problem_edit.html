{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="large-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{% if page_name == 'problem_edit' %}Edit Problem{% else %}Create Problem{% endif %}</h1>
      </div>
      <div class="section__body">
        <form method="post">
          <div class="form__row">
            <label class="form__group">
              所属账户
              <select>
                <option value="123">当前账户</option>
                <option value="123456">同济大学</option>
              </select>
            </label>
          </div>
          <div class="form__row">
            <label class="form__group">
              名称
              <input name="title" placeholder="{{ _('title') }}" class="textbox" autofocus>
            </label>
          </div>
          <div class="form__row">
            <label class="form__group">
              内容
              <textarea id="markdown-textarea" name="content" class="expanded textbox"></textarea>
            </label>
          </div>
          <div class="form__row">
            <input type="hidden" name="csrf_token" value="{{ handler.csrf_token }}">
            <input type="submit" class="rounded primary button" value="{{ _('Create') }}">
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    {% if page_name == 'problem_edit' %}
      {% include "components/problem_sidebar.html" %}
    {% endif %}
    <div class="section side">
      <div class="section__header">
        <h1 class="section__title">{{ _('Information') }}</h1>
      </div>
      <div class="section__body">
        <p>foo bar</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
