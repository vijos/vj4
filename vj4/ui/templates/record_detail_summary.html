<dl class="large horizontal" id="summary">
  {% if rdoc['score'] is defined %}
  <dt>{{ _('Score') }}</dt>
  <dd>{{ rdoc['score'] }}</dd>
  {% endif %}
  <dt>{{ _('Total Time') }}</dt>
  <dd>{{ rdoc['time_ms'] }}ms</dd>
  <dt>{{ _('Peak Memory') }}</dt>
  <dd>{{ rdoc['memory_kb']|format_size(1024) }}</dd>
</dl>
