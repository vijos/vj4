<tr data-rid="{{ rdoc['_id'] }}">
  <td class="col--status record-status--border {{ vj4.view.record.STATUS_CODES[rdoc['status']] }}">
    <div class="col--status__text">
      <i class="record-status--icon {{ vj4.view.record.STATUS_CODES[rdoc['status']] }}"></i>
      <a href="{{ reverse_url('record_detail', rid=rdoc['_id']) }}" class="record-status--text {{ vj4.view.record.STATUS_CODES[rdoc['status']] }}">
        {{ vj4.view.record.STATUS_TEXTS[rdoc['status']] }}
      </a>
    </div>
    {% if rdoc['status'] == vj4.model.record.STATUS_JUDGING %}
    <div class="col--status__progress-container">
      <div class="col--status__progress" style="width: 50%"></div>
    </div>
    {% endif %}
  </td>
  <td class="col--problem">
    <a href="{{ reverse_url('problem_detail', pid=rdoc['pid'], domain_id=rdoc['domain_id']) }}">
{{ rdoc['pdoc']['title'] }}
    </a>
  </td>
  <td class="col--submit-by"><a href="{{ reverse_url('user_detail', uid=rdoc['uid']) }}">{{ rdoc['udoc']['uname'] }}</a></td>
  <td class="col--submit-at">{{ datetime_span(rdoc['_id'].generation_time) }}</td>
</tr>
