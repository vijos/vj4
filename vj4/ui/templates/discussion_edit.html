{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__body">
        <form method="post">
          {% include "partials/discussion_edit_form.html" %}
          <div class="row"><div class="columns">
            <input type="hidden" name="csrf_token" value="{{ handler.csrf_token }}">
            <button name="operation" value="update" type="submit" class="rounded primary button">
              {{ _('Update') }} (Ctrl+Enter)
            </button>
            <button name="operation" value="delete" type="submit" class="rounded button">
              {{ _('Delete') }}
            </button>
            <button class="rounded button" onclick="window.history.go(-1)">
              {{ _('Cancel') }}
            </button>
          </div></div>
        </form>
      </div>
    </div>
  </div>
  <div class="medium-3 columns">
    {% include 'components/md_hint.html' %}
  </div>
</div>
{% endblock %}
