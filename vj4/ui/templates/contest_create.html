{% extends "layout/basic.html" %}
{% import "components/form.html" as form with context %}
{% block content %}
<div class="row">
  <div class="large-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{{ _('Create Contest') }}</h1>
      </div>
      <div class="section__body">
        <form method="post">
          <div class="row"><div class="medium-4 columns">
            <label>
              {{ _('Rule') }}
              {{ form.select(vj4.handler.contest.TYPE_TEXTS.items(), 'rule') }}
            </label>
          </div><div class="medium-8 columns">
            <label>
              {{ _('Title') }}
              <input type="text" name="title" placeholder="{{ _('title') }}" class="textbox" autofocus>
            </label>
          </div></div>
          <div class="row"><div class="medium-4 columns">
            <label>
              {{ _('Begin Date') }}
              <input type="text" name="begin_at_date" value="{{ date_text }}" class="textbox" placeholder="YYYY-mm-dd" data-pick-date>
            </label>
          </div><div class="medium-4 columns">
            <label>
              {{ _('Begin Time') }}
              <input type="text" name="begin_at_time" value="{{ time_text }}" class="textbox" placeholder="HH:MM" data-pick-time>
            </label>
          </div><div class="medium-4 columns">
            <label>
              {{ _('Duration (hours)') }}
              <input type="text" name="duration" value="3" class="textbox">
            </label>
          </div></div>
          <div class="row"><div class="columns">
            <label>
              {{ _('Problems') }}
              <input type="text" name="pids" value="1000,1001" class="textbox">
            </label>
          </div></div>
          <div class="row"><div class="columns">
            <label>
              {{ _('Content') }}
              <textarea name="content" class="textbox" data-markdown></textarea>
            </label>
          </div></div>
          <div class="row"><div class="columns">
            <input type="hidden" name="csrf_token" value="{{ handler.csrf_token }}">
            <input type="submit" class="rounded primary button" value="{{ _('Create') }}">
          </div></div>
        </form>
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="section side">
      <div class="section__header">
        <h1 class="section__title">{{ _('Information') }}</h1>
      </div>
      <div class="section__body">
        <p>foo bar</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
