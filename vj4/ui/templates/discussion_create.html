{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="large-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{{ _('Create Discussion in {0}').format(vnode.title) }}</h1>
      </div>
      <div class="section__body">
        <form method="post">
          <div class="row"><div class="medium-8 columns">
            <input name="title" placeholder="{{ _('title') }}" class="textbox" autofocus>
          </div></div>
          <div class="row"><div class="columns">
            <textarea name="content" class="textbox" data-markdown></textarea>
          </div></div>
          <div class="row"><div class="columns">
            <input type="hidden" name="csrf_token" value="{{ handler.csrf_token }}">
            <input type="submit" class="rounded primary button" value="{{ _('Create') }}">
            <a class="rounded button" href="javascript:window.history.go(-1)">{{ _('Cancel') }}</a>
          </div></div>
        </form>
      </div>
    </div>
  </div>
  <div class="large-3 columns">
    <div class="section side">
      <div class="section__header">
        <h1 class="section__title">Markdown 语法参考</h1>
      </div>
      <div class="section__body typo">
        <dl>
          <dt>强调（斜体）</dt>
          <dd><pre>*text*</pre></dd>
          <dt>强调（粗体）</dt>
          <dd><pre>**text**</pre></dd>
          <dt>代码</dt>
          <dd>
<pre>```c++
int main() {
return 0;
}
```</pre>
          </dd>
          <dt>链接</dt>
          <dd><pre>[文字](http://...)</pre>
          <dt>图片</dt>
          <dd><pre>![文字描述](http://...)</pre>
          </dd>
        </dl>
        <p>了解更多 <a href="http://commonmark.org/help/" target="_blank">CommonMark 规范语法</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
