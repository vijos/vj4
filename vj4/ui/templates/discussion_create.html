{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="large-9 columns">
    {% include "components/discussion_create.html" %}
  </div>
  <div class="large-3 columns">
    <div class="section side">
      <div class="section__header">
        <h1 class="section__title">Markdown 语法参考</h1>
      </div>
      <div class="section__body typo">
        <dl>
          <dt>强调（斜体）</dt>
          <dd><pre>*text*</pre></dd>
          <dt>强调（粗体）</dt>
          <dd><pre>**text**</pre></dd>
          <dt>代码</dt>
          <dd>
<pre>```c++
int main() {
return 0;
}
```</pre>
          </dd>
          <dt>链接</dt>
          <dd><pre>[文字](http://...)</pre>
          <dt>图片</dt>
          <dd><pre>![文字描述](http://...)</pre>
          </dd>
        </dl>
        <p>了解更多 <a href="http://commonmark.org/help/" target="_blank">CommonMark 规范语法</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
