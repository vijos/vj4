{% import "components/user.html" as user %}
{% extends "domain_base.html" %}
{% block domain_content %}
<div class="section">
  <div class="section__header">
    <h1 class="section__title" data-heading>{{ _('Description') }}</h1>
  </div>
  <div class="section__body typo">
    <p>{{ _('Owner') }}: {{ user.render_inline(owner_udoc, badge=false) }}</p>
    {{ handler.domain['name'] }}
  </div>
</div>
{% endblock %}
